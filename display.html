<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display property in CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-display">
      <div class="block">
        <h1 class="display-heading">Codemarch</h1>
        <p class="display-desc">My name is Arjun Balan</p>
      </div>
      <div class="inline">
        <p class="inline-el el-1">Javascript</p>
        <p class="inline-el el-2">Java</p>
        <p class="inline-el el-3">Python</p>
      </div>
    </div>
  </body>
</html>
